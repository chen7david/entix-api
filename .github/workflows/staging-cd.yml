name: Staging CD

on:
  workflow_run:
    workflows: ['Staging CI']
    types: ['completed']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: staging/${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Log GitHub context
        run: |
          echo "GitHub context: ${{ toJson(github) }}"

      - name: Log the triggering event
        run: |
          echo "Triggering event: ${{ github.event_name }}"

      - name: Log the ref of the current branch
        run: |
          echo "Current branch ref: ${{ github.ref }}"

      - name: Ensure Staging Test Passed
        if: ${{ github.ref == 'refs/heads/staging' && github.event.workflow_run.conclusion != 'success' }}
        run: |
          echo "Staging Test did not pass. Exiting."
          exit 1

      - name: Log the event workflow run status
        run: |
          echo "Workflow run status: ${{ github.event.workflow_run.conclusion }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Log Docker setup complete
        run: echo "Docker Buildx setup complete."

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log Docker login successful
        run: echo "Successfully logged in to GitHub Container Registry."

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/staging' }}
            type=sha,format=short

      - name: Log Docker metadata extraction complete
        run: echo "Metadata extracted for Docker image."

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log Docker image build and push complete
        run: echo "Docker image built and pushed successfully."

      - name: Trigger Jenkins Job Webhook
        if: success()
        uses: appleboy/jenkins-action@v1.1.1
        with:
          url: ${{ secrets.JENKINS_URL }}
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_TOKEN }}
          job: staging-${{ secrets.JENKINS_JOB_NAME }}

      - name: Log Jenkins job trigger complete
        run: echo "Jenkins job triggered successfully."
