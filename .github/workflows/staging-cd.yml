name: Staging CD

on:
  workflow_run:
    workflows: ['Staging CI']
    types: ['completed']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Debug Workflow Run Data
        run: |
          echo "Workflow triggered by: ${{ github.event.workflow_run.event }}"
          echo "Workflow Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Workflow Name: ${{ github.event.workflow_run.name }}"

      - name: Ensure Workflow Was Triggered by Staging CI on Staging Branch
        if: >
          github.event.workflow_run.conclusion != 'success' ||
          github.event.workflow_run.head_branch != 'staging'
        run: |
          echo "Skipping: Not triggered by a successful merge into staging"
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging-latest
            type=sha,format=short

      - name: Print Environment Variables
        run: |
          echo "REGISTRY: ${{ env.REGISTRY }}"
          echo "IMAGE_NAME: ${{ env.IMAGE_NAME }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "Final image URL: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

      - name: Print Docker Tags and Metadata
        run: |
          echo "Generated Docker Tags: ${{ steps.meta.outputs.tags }}"
          echo "Generated Docker Labels: ${{ steps.meta.outputs.labels }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Jenkins Job Webhook
        if: success()
        uses: appleboy/jenkins-action@v1.1.1
        with:
          url: ${{ vars.JENKINS_URL }}
          user: ${{ vars.JENKINS_USER }}
          token: ${{ secrets.JENKINS_TOKEN }}
          job: staging-entix-api
